<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Eva's World Clock</title>
</head>
<body>
<div class="container">
  <h1>World Clock</h1>

  <select>
    <option value="">Select a city</option>
    <option value="">Honolulu</option>
    <option value="">Amsterdam</option>
    <option value="">Havana</option>
    <option value="">London</option>
    <option value="">Nome</option>
    <option value="">Sydney</option>
    <option value="">Vatican</option>
  </select>
  
  <div class="city">
    <h2>Fort Lauderdale</h2>
    <div class="date">April 5th 2023</div>
    <div class="time">9:36:55 PM</div>
  </div>

  <div class="city">
    <h2>San Francisco</h2>
    <div class="date">April 5th 2023</div>
    <div class="time">9:36:55 PM</div>
  </div>

</div>

</body>
</html>
