<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Eva's World Clock</title>
</head>
<body>
<div class="container">
  <h1>World Clock</h1>

  <select>
    <option value="">Select a city</option>
    <option value="">Honolulu</option>
    <option value="">Amsterdam</option>
    <option value="">Havana</option>
    <option value="">London</option>
    <option value="">Nome</option>
    <option value="">Sydney</option>
    <option value="">Vatican</option>
  </select>
  
  <div class="city">
    <div>
     <h2>Fort Lauderdale</h2>
     <div class="date">April 12th 2023</div>
    </div>
    <div class="time"><strong>9:36:55 </strong><small>PM</small></div>
  </div>

  <div class="city">
    <div>
     <h2>San Francisco</h2>
     <div class="date">April 12th 2023</div>
    </div>
    <div class="time"><strong>9:36:55 </strong><small>PM</small></div>
  </div>

</div>

</html>
