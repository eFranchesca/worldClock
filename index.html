<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>Eva's World Clock</title>
</head>
<body>
<div class="container">
  <h1>World Clock</h1>

  <select id="city">
    <option value="">Select a city</option>
    <option value="current">Current time zone</option>
    <option value="Pacific/Honolulu">Honolulu</option>
    <option value="Europe/Amsterdam">Amsterdam</option>
    <option value="America/Havana">Havana</option>
    <option value="Europe/London">London</option>
    <option value="America/Nome">Nome</option>
    <option value="Australia/Sydney">Sydney</option>
    <option value="Europe/Vatican">Vatican</option>
  </select>
  
<div id="cities">
  <div class="city" id="fortLauderdale">
    <div>
     <h2>Fort Lauderdale</h2>
     <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>

  <div class="city" id="sanFrancisco">
    <div>
     <h2>San Francisco</h2>
     <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>

  <div class="city" id="bangkok">
    <div>
     <h2>Bangkok</h2>
     <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
</div>

</div>

</footer>

</body>
</html>
